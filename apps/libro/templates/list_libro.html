{% extends 'home.html' %} {% block body %}

<div class="card w-75 mx-auto my-3">
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titulo</th>
          <th scope="col"># Pagina</th>
          <th scope="col">Editorial</th>
          <th scope="col">ISBN</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        {% for i in object_list %}
        <tr>
          <th scope="row">{{i.id}}</th>
          <td>{{i.titulo}}</td>
          <td>{{i.num_pagine}}</td>
          <td>{{i.editorial}}</td>
          <td>{{i.isbn}}</td>
          <td>
            <a href="{% url 'libro:libro_udpate' i.id %}" class="btn btn-success"><i class="bi bi-pencil"></i></a>
            <a href="{% url 'libro:libro_delete' i.id %}" class="btn btn-danger"
              ><i class="bi bi-trash-fill"></i
            ></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <a href="{% url 'libro:libro_crear' %}" class="btn btn-primary"
          >Crear</a
        >
      </tfoot>
    </table>
  </div>
</div>
{% endblock %}
