{% extends 'home.html' %} {% block body %}

<div class="card w-75 mx-auto my-3">
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Localizacion</th>
          <th scope="col">Codigo Libro</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        {% for i in object_list %}
        <tr>
          <th scope="row">{{i.id}}</th>
          <td>{{i.localizacion}}</td>
          <td>{{i.codigo_libro}}</td>
          <td>
            <a href="{% url 'ejemplar:ejemplar_update' i.id %}" class="btn btn-success"><i class="bi bi-pencil"></i></a>
            <a href="{% url 'ejemplar:ejemplar_delete' i.id %}" class="btn btn-danger"><i class="bi bi-trash-fill"></i></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
      <tfoot>
          <a href="{% url 'ejemplar:ejemplar_crear' %}" class="btn btn-primary" >Crear</a>
      </tfoot>
    </table>
  </div>
</div>
{% endblock %}
