{% extends 'home.html' %} {% block body %}

<div class="card w-75 mx-auto my-3">
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Direccion</th>
          <th scope="col">Telefono</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        {% for i in object_list %}
        <tr>
          <th scope="row">{{i.id}}</th>
          <td>{{i.nombre}}</td>
          <td>{{i.apellido}}</td>
          <td>{{i.direccion}}</td>
          <td>{{i.telefono}}</td>
          <td>
            <a
              href="{% url 'prestar:usuario_update' i.id %}"
              class="btn btn-success"
              ><i class="bi bi-pencil"></i
            ></a>
            <a href="{% url 'prestar:usuario_delete' i.id %}" class="btn btn-danger"
              ><i class="bi bi-trash-fill"></i
            ></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <a href="{% url 'prestar:usuario_crear' %}" class="btn btn-primary"
          >Crear</a
        >
      </tfoot>
    </table>
  </div>
</div>
{% endblock %}
